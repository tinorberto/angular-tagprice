<div class="row">
  <div class="col-md-6 col-sm-6">
  <p>
    Criar novo local
  </p>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Identificador:</label>
      <input type="email" class="form-control" name="id" [(ngModel)]="local.idLocal">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Nome:</label>
      <input type="email" class="form-control" name="nome" [(ngModel)]="local.nomeLocal"/>
    </div>
    <input class="btn btn-primary" (click)="criarLocal($event)" type="button" value="Adicionar Local">
  </form>
  </div>
</div>
